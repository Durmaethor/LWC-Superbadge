<template>
    <lightning-layout multiple-rows>
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
          <!-- New Boat button goes here -->
            <lightning-button
                variant="neutral"
                label="New Boat"
                title="Create a New Boat"
                onclick={createNewBoat}>
            </lightning-button>
          <p class="slds-var-p-horizontal_small">
            <!-- boatSearchForm component goes here -->
          </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">
        <!-- Spinner goes here -->
        <div class="slds-var-m-around_large">
            <p if:true={handleDoneLoading}>Content has been loaded.</p>
    
             <div if:false={handleLoading} class="slds-is-relative">
                <lightning-spinner

                </lightning-spinner>
            </div>
        </div>
        <!-- boatSearchResults goes here -->

      </lightning-layout-item>
